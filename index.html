<!DOCTYPE html>
<html lang="US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js">
        </script>
    <![endif]-->

    <title>National museum</title>
</head>
<body>
    <div id="container"><!--Start of container-->

        <header><!--Start of header-->
            <div id="soon">
                <h1><a href="">National museum</a></h1>
            </div>
        
            <nav><!--Start of nav-->
                <ul>
                    <li>
                        <a href="#">Home</a>
                        <a href="#">Exhibitions</a>
                        <a href="#">Search</a>
                        <a href="#">Collection</a>
                        <a href="#">Videos</a>
                        <a href="#">Photos</a>
                        <a href="#">
                            Contact</a>
                    </li>
                </ul>
            </nav><!--End of nav-->

        </header><!--End of header-->

        <main><!--Start of main-->
            <div id="content">
                <section id="cover">
                    <img src="img/museu.png" >
                </section>
            </div>
            <aside>
                <section id="testimony">
                    <img src="img/depoimento.png">
                </section>
                <section id="visit"><!--Start visit-->
                    <h4>Pay a visit</h4>
                    <form>
                        <fieldset>
                            <legend>Select a date</legend>
                            
                            <label for="date">Date</label>
                            <input class="field" type="text" id="date" value="dd/mm/aaaa">

                            <label for="qty">Quantity of people</label>
                            <input class="field" style="width: 30px" type="text" id="qty" value="1">
                        </fieldset>

                        <input class="button" type="submit" value="Check availability">

                    </form>
                </section><!--End visit-->

                <section id="gallery">
                    <h4>Photo gallery</h4>

                    <a href="#">
                        <img src="img/imagem1.jpg" height="93" width="93">
                    </a>

                    <a href="#">
                        <img src="img/imagem2.jpg" height="93" width="93">
                    </a>

                    <a href="#">
                        <img src="img/imagem3.jpg" height="93" width="93">
                    </a>

                    <a href="#">
                        <img src="img/imagem4.jpg" height="93" width="93">
                    </a>

                </section>

            </aside>
        </main><!--End of main --> 

    </div><!--End of container-->
</body>
</html>
